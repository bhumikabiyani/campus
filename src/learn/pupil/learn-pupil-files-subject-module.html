<link rel="import" href="../../behaviors/card-color-behavior.html">

<dom-module id="learn-pupil-files-subject-module">
  <template>
    <style include="wrapper-module">
      paper-card{
        width: 150px;
        height: 200px;
        text-align: center;
        position: relative;
      }

      :host{
        width: auto
      }

      .info{
        position: absolute;
        bottom: 10px;
      }
    </style>
    <div class="wrapper">
      <paper-card style$="[[setColor(index)]]" elevation="0">
        <h3>{{localize(sname)}}</h3>

        <div class="info">
          <iron-icon icon="av:library-books"></iron-icon>
          [[num]]
        </div>

      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'learn-pupil-files-subject-module',

      behaviors:[
        CardColorBehavior,
        LocalizeBehavior
      ]
    })
  </script>
</dom-module>
