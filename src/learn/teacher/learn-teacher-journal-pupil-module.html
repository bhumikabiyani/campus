<dom-module id="learn-teacher-journal-pupil-module">
  <style include="iron-flex wrapper-module">
    vaadin-grid{

      --vaadin-grid-row-height: 30px;
      --vaadin-grid-header-row-height: 40px;

    }
  </style>
  <template>
    <div class="wrapper">
      <paper-material>
        <vaadin-grid id="grid" frozen-columns="1">
          <table>
            <colgroup>
              <col name="val.name" width="120"/>
              <col name="work"/>
              <col name="work"/>
            </colgroup>
            <thead>
              <tr>
                <th>Цель</th>
                <th>Результат</th>
                <th>Описание</th>
              </tr>
            </thead>
          </table>
        </vaadin-grid>
      </paper-material>
    </div>
  </template>
  <script>
    Polymer({
      is: 'learn-teacher-journal-pupil-module',

      behaviors:[
        DatabaseBehavior
      ],

      ready: function(){
        var that = this;
        this.fillObjects('Subjects/', function(subjects){
          that.$.grid.items = subjects;
        })
      }
    })
  </script>
</dom-module>
