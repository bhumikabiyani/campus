<link rel="import" href="../../behaviors/card-color-behavior.html">

<dom-module id="learn-teacher-files-class-module">
  <template>
    <style include="wrapper-module">
      paper-card{
        width: 150px;
        height: 200px;
        text-align: center
      }

      :host{
        width: auto
      }
    </style>
    <div class="wrapper">
      <paper-card style$="[[setColor(index)]]" elevation="0">
        <h1>{{cl.class}}</h1>
        <h3>{{localize(cl.group)}}</h3>
        <h3>{{localize(cl.subject)}}</h3>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'learn-teacher-files-class-module',

      behaviors:[
        CardColorBehavior,
        LocalizeBehavior
      ]
    })
  </script>
</dom-module>
