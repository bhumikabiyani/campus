<dom-module id="learn-teacher-files-file-module">
  <template>
    <style include="wrapper-module">
      paper-card{
        width: 150px;
        height: 200px;
        text-align: center
      }

      :host{
        width: auto
      }
    </style>
    <div class="wrapper">
      <paper-card style$="[[setColor(index)]]" elevation="0">
        <paper-icon-button on-tap="delete" icon="icons:clear" style="float:right"></paper-icon-button>
        <div class="name">{{file.name}}
        </div>
        <div class="size">
          {{file.size}}
        </div>
        <paper-icon-button on-tap="download" icon="icons:archive"></paper-icon-button>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'learn-teacher-files-file-module',

      download:function(e){
        console.log(e);
      },

      delete:function(){
        this.fire('delete',{index:this.index});
      }
    })
  </script>
</dom-module>
