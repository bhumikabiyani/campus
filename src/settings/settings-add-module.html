<dom-module id="settings-add-module">
  <template>
    <style include="wrapper-module">
    </style>
    <div class="wrapper">
      <paper-card>
        <div class="card-content">
          <paper-input value="{{r}}"></paper-input>
          <paper-input value="{{val}}"></paper-input>
        </div>
        <div class="card-actions">
          <paper-button on-tap="save">Save</paper-button>
          <paper-button on-tap="push">Push</paper-button>
        </div>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'settings-add-module',

      behaviors:[
        DatabaseBehavior
      ],

      save: function(){
        this.db.ref(this.r).set(this.val)
      },

      push: function(){
        this.db.ref(this.r).push(this.val)
      }
    })
  </script>
</dom-module>
