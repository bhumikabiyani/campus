<link rel="import" href="profile-person-module.html">
<dom-module id="profile-people-module">
  <style include="wrapper-module">
    iron-list{
      width: 100%;
      height: 100%
    }

    .text{
      padding: 10px
    }
  </style>
  <template>
    <div class="wrapper">
      <paper-card>
        <div class="text">{{type}} {{num}}</div>
        <iron-list items="[[people]]" as="person" grid>
          <template>
            <profile-person-module person-id="{{person.key}}"></profile-person-module>
          </template>
        </iron-list>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'profile-people-module',

      properties:{
        link: String
      },

      behaviors: [
        DatabaseBehavior
      ],

      observers:[
        'fill(link)',
      ],

      fill: function(ref){
        const that = this;
        this.fillLast(ref,6,function(people){
          that.people = people
        })
      },
    })
  </script>
</dom-module>
