<link rel="import" href="profile-club-module.html">

<dom-module id="profile-clubs-module">
  <style include="wrapper-module">
    iron-list{
      width: 100%;
      height: 100%
    }

    .text{
      padding: 10px
    }
  </style>
  <template>
    <div class="wrapper">
      <paper-card>
        <div class="text">Клубы {{num}}</div>
        <iron-list items="[[clubs]]" as="club" id="list">
          <template>
            <profile-club-module person-id="{{club.key}}"></profile-club-module>
          </template>
        </iron-list>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'profile-clubs-module',

      behaviors: [
        DatabaseBehavior
      ],

      observers:[
        'fill(link)'
      ],

      fill: function(ref){
        var that = this;
        this.fillLast(ref,6,function(clubs){
          that.clubs = clubs
        })
      },
    })
  </script>
</dom-module>
