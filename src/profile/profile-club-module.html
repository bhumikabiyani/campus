<dom-module id="profile-club-module">
  <style include="wrapper-module">

    :host{
      width: 50px;
      height: 50px;
      padding: 10px
    }

/*
    iron-image{
      height: 50px;
      width: 50px;
      border-radius: 25px;
    }
*/

    .person{
      text-align: center;
      text-decoration: none;
      color: black
    }
  </style>
  <template>
    <a class="person layout horizontal" href$="{{club.val.link}}">
      <iron-image src$="{{person.val.image}}" sizing="cover"></iron-image>
      <div>{{club.val.name}}</div>
    </a>
  </template>
  <script>
    Polymer({
      is: 'profile-club-module',

      behaviors:[
        DatabaseBehavior
      ],

      observers:[
        'idChanged(personId)'
      ],

      idChanged: function(id){
        var that = this;
        this.getItem('Clubs/' + id,function(club){
          that.club = club
        });
      }
    })
  </script>
</dom-module>
