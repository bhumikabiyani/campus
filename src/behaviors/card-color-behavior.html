<script>
  CardColorBehavior = {
    setColor: function(index){
      var colors = ['#64b5f6','#ffab91','#a7ffeb','#ddc9e6','#ffb74d','#cfd8dc','#ffffff','#009688','#5C6BC0'];
      return 'background-color:' + colors[index] + '; color:' + this._darken(colors[index],-0.65);
    },

    _darken: function (hex, lum) {

      // validate hex string
      hex = String(hex).replace(/[^0-9a-f]/gi, '');
      if (hex.length < 6) {
        hex = hex[0]+hex[0]+hex[1]+hex[1]+hex[2]+hex[2];
      }
      lum = lum || 0;

      // convert to decimal and change luminosity
      var rgb = "#", c, i;
      for (i = 0; i < 3; i++) {
        c = parseInt(hex.substr(i*2,2), 16);
        c = Math.round(Math.min(Math.max(0, c + (c * lum)), 255)).toString(16);
        rgb += ("00"+c).substr(c.length);
      }

      return rgb;
    },
  }
</script>
