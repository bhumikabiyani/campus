<link rel="import" href="../behaviors/card-color-behavior.html">

<dom-module id="games-subject-card-module">
  <style include="iron-flex wrapper-module">
    paper-card{
      width: 180px;
      height: 210px;
    }

    .bottom{
      position: absolute;
      bottom: 10px
    }

    .content {
      padding: 10px;
      text-align: center
    }

    .icon{
      margin: 10px
    }

    .info{
      position: absolute;
      bottom: 10px
    }
  </style>
  <template>
    <div class="wrapper">
      <paper-card style$="{{setColor(index)}}" elevation="0">
        <div class="content">
          <h3>{{localize(subject.key)}}</h3>
          <div class="info layout horizontal">
            <div class="icon">
              <iron-icon icon="icons:view-module"></iron-icon>Всего игр {{subject.val.games}}
            </div>
          </div>
        </div>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'games-subject-card-module',

      behaviors:[
        LocalizeBehavior,
        CardColorBehavior
      ],
    })
  </script>
</dom-module>
