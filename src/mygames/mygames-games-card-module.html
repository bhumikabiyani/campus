<dom-module id="mygames-games-card-module">
  <style include="wrapper-module">
    .rating{
      border-top: 1px solid var(--paper-grey-400);
      position: relative;
      bottom: 0px
    }

    h1{
      text-align: center
    }

    :host{
      width: auto;
    }

    paper-card{
      width: 200px;
      height: 250px
    }

    .star{
      color: var(--paper-yellow-400);
    }

    iron-image{
      width: 35px;
      height: 35px;
      border-radius: 20px
    }

    paper-card{
      padding: 10px;
      position: relative;
    }

    .info{
      position: absolute;
      bottom: 10px
    }

    iron-icon{
      color: var(--paper-grey-600);
      margin-left: 20px
    }
  </style>
  <template>
    <div class="wrapper">
      <paper-card elevation="0">
        <div class="name">
          {{game.val.name}}
        </div>
        <div class="info">
          <div class="layout horizontal justified">
            <div><iron-icon class="star" icon="star"></iron-icon>{{game.val.stars}}</div>
            <div><iron-icon icon="social:group"></iron-icon> {{game.val.played}}</div>
            <a href$="/mygames/[[game.key]]"><iron-icon icon="icons:create"></iron-icon></a>
          </div>
        </div>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'mygames-games-card-module',


      behaviors:[
        DatabaseBehavior
      ],
    })
  </script>
</dom-module>
