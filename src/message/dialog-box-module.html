<dom-module id="dialog-box-module">
 <template>
    <style include="wrapper-module">
        #secondaryText {
            text-transform:capitalize;
            font-weight:500;
            color:#111;
            line-height:1.3em;
            max-width:90%;
            text-overflow: ellipsis;
            overflow:hidden;
            white-space: nowrap;
        }
        #primaryText {
            color:#222;
            margin-left:52px;
            width:90%;
        }
        #watchedIco {
            --iron-icon-height:16px;
            --iron-icon-width:16px;
            float:right;
        }
        iron-image {
            width:36px;
            height:36px;
        }
        .avatar {
            border-radius:50%;
            width:36px;
            height:36px;
            margin:0 16px 0 0;
            background:#9e9e9e center center no-repeat;
            background-size:contain;
            position:relative;
            float:left;
        }
        .sect {
            padding:16px;
        }
        :host {
            display:block;
            position:relative;
            width:100%;
            font-size:14px;
            min-height:72px;
            z-index:0;
        }
        #time{
            font-size:0.75em;
            color:#919191;
            float:right;
        }
    </style>
    <section class="sect" layout horizontal>
        <div class="avatar" style="background-image:url([[imgsrc]])"></div>
        <div flex>
            <div id="secondaryText">[[name]]
                 <span id="time">&nbsp;[[time]]</span> <iron-icon icon="icons::done-all" id="watchedIco"></iron-icon>
            </div>
            <div id="primaryText">[[text]]</div>
        </div>
    </section>
    </template>
  <script>
    Polymer({
      is: 'dialog-box-module',
        properties: {
            imgsrc : String,
            name : String,
            text : String,
            time : String,
            watched : String
        },
        ready : function() {
            if(this.watched == "true") {
                this.$.watchedIco.style.color="#66CC66";
            }
            else {
                this.$.watchedIco.style.color="#FFFFFF";
            }
        }
    })
  </script>
</dom-module>
