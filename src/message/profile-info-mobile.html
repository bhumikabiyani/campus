<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="avatar-box.html">
<dom-module id="profile-info-mobile">
    <template>
    <style include="wrapper-module">
        paper-toolbar {
            --paper-toolbar-background:transparent;
            color:black;
        }
    </style>
    <paper-toolbar>
        <paper-icon-button icon="arrow-back" on-tap="back"></paper-icon-button>
        <paper-icon-item class="title">
            <avatar-box url=[[imgsrc]] online=[[online]] item-icon></avatar-box>
            <paper-item-body>
                <div>[[name]]</div>
                <div secondary>[[online]]</div>
            </paper-item-body>
        </paper-icon-item>
        <paper-menu-button> 
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
                <paper-item>Favorite</paper-item>
                <paper-item>Remove from list</paper-item>
            </paper-menu>
        </paper-menu-button>
    </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: 'profile-info-mobile',
            properties: {
                name: String,
                online: String,
                imgsrc: String,
                index: String
            },
            back: function() {
                this.domHost.goBack();
            }
        })
    </script>
</dom-module>
