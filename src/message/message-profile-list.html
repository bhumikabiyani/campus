<link rel="import" href="message-profile-box.html">
<dom-module id="message-profile-list">
    <template>
    <style include="wrapper-module">
    </style>
    <div id="wrap" style="height:100%; overflow-y:auto; overflow-x:hidden;">
        <iron-list id="list" items=[[profiles]] as="profileBox" scroll-target="wrap">
            <template>
                <message-profile-box groupuser=[[grouplist]] name=[[profileBox.name]] lastmsg=[[profileBox.lastmsg]] newmsg=[[profileBox.newmsg]] index=[[index]]></message-profile-box>
            </template>
    </iron-list>
    </div>
    </template>
    <script>
        Polymer({
            is: 'message-profile-list',
            properties: {
                yourname: {
                    type: String,
                    value: ""
                },
                profiles: {
                    type: Array,
                    value: function() {
                        return [];
                    },
                    notify: true
                },
                search: {
                    type: String,
                    value: ""
                },
                grouplist: {
                    type: String,
                    value: ""
                }
            },
            observers: [
                'update(profiles.*)'
            ],
            update: function() {
                if (this.grouplist == "true") {
                    for (var i = 0; i < this.profiles.length; i++) {
                        this.set('profiles.' + i + '.newmsg', 0);
                        this.set('profiles.' + i + '.lastmsg', '');
                    }
                    return;
                }
                this.$.wrap.style.height = "80%";
                for (var i = 0; i < this.profiles.length; i++) {
                    var lastmsg = this.profiles[i].dialog[this.profiles[i].dialog.length - 1];
                    var last = lastmsg.sender + " : " + lastmsg.message;
                    this.set('profiles.' + i + '.lastmsg', last);
                    var newMsg = 0;
                    for (var j = 0; j < this.profiles[i].dialog.length; j++) {
                        if (this.profiles[i].dialog[j].readen == "false" && this.profiles[i].dialog[j].sender != this.yourname) {
                            newMsg++;
                        }
                    }
                    this.set('profiles.' + i + '.newmsg', newMsg);
                }
            }
        })
    </script>
</dom-module>
