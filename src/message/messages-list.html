<link rel="import" href="message-box.html">
<dom-module id="messages-list">
    <template>
    <style include="wrapper-module">
        
    </style>
    <!--<iron-list id="list" items="{{messages}}" as="messageBox" grid style="width:100%;">-->
    <div style="height:100%; overflow-y:auto; overflow-x:hidden;">
       <template is="dom-repeat" items="{{messages}}" as="messageBox">
        <message-box name={{messageBox.sender}} message={{messageBox.message}} time={{messageBox.time}} readen={{messageBox.readen}}></message-box>
        </template>
    </div>


    <!--</iron-list>-->
    </template>
    <script>
        Polymer({
            is: 'messages-list',
            properties: {
                messages: {
                    type: Array,
                    value: function() {
                        return [];
                    },
                    notify: true
                }
            },
        })
    </script>
</dom-module>
